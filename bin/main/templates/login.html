<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title><h2>Login</h2></title>
</head>
<form action="#" method="POST" th:action="@{/login}"  
    th:method="POST" th:object="${loginform}">
        <body>
            <h2>Login</h2>
                <!--<p th:text=${hinweis}></p>-->
                <label>Username</label>
                <input type="text" th:field="*{loginname}"><br>
                <span th:if="${#fields.hasErrors('loginname')}" th:errors="*{loginname}"></span>
                <label>Passwort</label>
                <input type="password" th:field="*{passwort}"><br>
                <span th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}"></span>
                <label>Voller Name</label>
                <input type="text" th:field="*{vollername}"><br>
                <span th:if="${#fields.hasErrors('vollername')}" th:errors="*{vollername}"></span>
                <label>Zustimmung Nutzeungsbedinungen</label>
                <input type="radio" th:field="*{nutzungsbedingungenok}" th:value="false" /><br>
            <input type="submit" value="login" name="submit">
        </body>
    </form>
</html>
